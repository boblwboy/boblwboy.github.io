<h2 id="数据类"><a href="#数据类" class="headerlink" title="数据类"></a>数据类</h2><figure class="highlight kotlin"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//数据类 - data class</span></div><div class="line"><span class="comment">//lombok</span></div><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line"> * 数据类需要满足如下要求：</div><div class="line"> * 1.主构造方法至少要有一个参数</div><div class="line"> * 2.所有的主构造方法参数都需要被标记为var或者val</div><div class="line"> * 3.数据类不能是抽象的，open的，sealed的以及inner的</div><div class="line"> *</div><div class="line"> * 对于数据类，编译器会自动生成如下内容：</div><div class="line"> * 1.equals/hashCode对</div><div class="line"> * 2.toString()方法,形式为Person(name=zhangsan, age=20, address=beijing)</div><div class="line"> * 3,针对属性的componentN方法，并且按照属性的声明顺序来生成的</div><div class="line"> *</div><div class="line"> * 关于数据类成员的继承要点：</div><div class="line"> * 1.如果数据类中显式的定义了equals,hashcode或是toString方法,或是在数据类的父类中将这些方法声明为final,那么这些方法就不会再生成，转而使用已有的。</div><div class="line"> * 2.如果父类拥有componentN方法，并且是open的以及返回的兼容类型，那么编译器就会在数据类中生成相应的componentN方法，并且重写父类的这些方法；</div><div class="line"> * 如果父类中的这些方法由于不兼容的签名或是被定义为final的，那么编译器就会报错。</div><div class="line"> * 3.在数据类中显式提供componentN方法以及copy方法是不允许的。</div><div class="line"> *</div><div class="line"> * 结构声明</div><div class="line"> * 在主构造方法中有多少个参数，就会一次生成对应的component1(),component2(),component3()...</div><div class="line"> * 这些方法返回的就是对应字段的值，componentNf方法使用是实现结构声明的。</div><div class="line"> */</div><div class="line"><span class="keyword">data</span> <span class="class"><span class="keyword">class</span> <span class="title">Person</span></span>(<span class="keyword">val</span> name:String,<span class="keyword">var</span> age:<span class="built_in">Int</span>,<span class="keyword">var</span> address: String)</div><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line"> * 在jvm平台上，如果生成的类需要拥有无参构造方法，那么多需要为所有属性制定默认值</div><div class="line"> */</div><div class="line"><span class="keyword">data</span> <span class="class"><span class="keyword">class</span> <span class="title">Person2</span></span>(<span class="keyword">val</span> name:String = <span class="string">""</span>,<span class="keyword">var</span> age:<span class="built_in">Int</span> = <span class="number">0</span>,<span class="keyword">var</span> address: String = <span class="string">"tianjing"</span>)</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">fun</span> <span class="title">main</span><span class="params">(args: <span class="type">Array</span>&lt;<span class="type">String</span>&gt;)</span></span> &#123;</div><div class="line">    <span class="keyword">var</span> person:Person = Person(<span class="string">"zhangsan"</span>,<span class="number">20</span>,<span class="string">"beijing"</span>)</div><div class="line">    println(person)</div><div class="line"></div><div class="line">    person.age = <span class="number">18</span></div><div class="line">    println(person)</div><div class="line"></div><div class="line">    <span class="keyword">var</span> person2: Person = person.copy(address = <span class="string">"hangzhou"</span>)</div><div class="line">    println(person2)</div><div class="line"></div><div class="line">    <span class="keyword">var</span> (name,age,address) = person</div><div class="line">    println(<span class="string">"<span class="subst">$name</span>,<span class="subst">$age</span>,<span class="subst">$address</span>"</span>)</div><div class="line">&#125;</div></pre></td></tr></table></figure>
